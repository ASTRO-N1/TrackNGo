    <script>
      const nominatimUrl = "https://nominatim.openstreetmap.org/search";

      function fetchSuggestions(query, resultBox) {
        fetch(
          `${nominatimUrl}?q=${encodeURIComponent(
            query
          )}&format=json&addressdetails=1&limit=5`
        )
          .then((response) => response.json())
          .then((data) => {
            resultBox.innerHTML = ""; // Clear previous results
            data.forEach((place) => {
              const div = document.createElement("div");
              div.textContent = place.display_name;
              div.addEventListener("click", () => {
                const inputBox = resultBox.previousElementSibling;
                inputBox.value = place.display_name;
                inputBox.dataset.lat = place.lat;
                inputBox.dataset.lon = place.lon;
                resultBox.innerHTML = ""; // Clear suggestions after selection
              });
              resultBox.appendChild(div);
            });
          });
      }

      document
        .getElementById("location-input")
        .addEventListener("input", function () {
          const query = this.value;
          const resultBox = document.getElementById("origin-results");
          if (query.length > 2) {
            fetchSuggestions(query, resultBox);
          } else {
            resultBox.innerHTML = "";
          }
        });

      document
        .getElementById("location-input2")
        .addEventListener("input", function () {
          const query = this.value;
          const resultBox = document.getElementById("destination-results");
          if (query.length > 2) {
            fetchSuggestions(query, resultBox);
          } else {
            resultBox.innerHTML = "";
          }
        });

      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          const originInput = document.getElementById("location-input");
          const destinationInput = document.getElementById("location-input2");

          if (!originInput.dataset.lat || !destinationInput.dataset.lat) {
            alert("Please select valid locations from the suggestions.");
            return;
          }

          const originLat = originInput.dataset.lat;
          const originLon = originInput.dataset.lon;
          const destLat = destinationInput.dataset.lat;
          const destLon = destinationInput.dataset.lon;

          // Redirect to the map page with query parameters
          const mapUrl = `map.html?originLat=${originLat}&originLon=${originLon}&destLat=${destLat}&destLon=${destLon}`;
          window.location.href = mapUrl;
        });
    </script>
